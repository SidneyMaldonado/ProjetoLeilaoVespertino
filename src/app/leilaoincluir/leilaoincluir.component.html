<div class="container mt-3">
    <form method="post" #frm="ngForm" (ngSubmit)="incluir(frm)">
        
        <div class="mb-3 mt-3">
          <label for="data" class="form-label">Data:</label>
          <input type="text" class="form-control" id="data" placeholder="Informe a data " name="data" [(ngModel)]="leilao.data">
        </div>
        
        <div class="mb-3 mt-3">
            <label for="nome" class="form-label">nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Informe o nome" name="nome" 
            [(ngModel)]="leilao.nome">
          </div>
    
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="ativo" id="ativo" [(ngModel)]="leilao.ativo" >Ativo
          </label>
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    </div>
