<div class="container mt-3">
    <h2>Lista de Veterinário</h2>
    <p><a href="veterinario/incluir" class="btn btn-success">Incluir Veterinário</a></p>

    <table class="table table-dark table-striped">
      <thead>
        <tr>
            <th>id</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Ativo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let veterinario of veterinarios">
            <td>{{veterinario.id}}</td>
            <td>{{veterinario.nome}}</td>
            <td>{{veterinario.email}}</td>
            <td>{{veterinario.telefone}}</td>
            <td>{{veterinario.ativo}}</td>
        </tr>
      </tbody>
    </table>
  </div>
